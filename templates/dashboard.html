<!-- templates/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - ThirdEye Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">ThirdEye Intelligence</span>
    <div>
        <a href="/profile" class="btn btn-outline-light btn-sm me-2">Profile</a>
        <a href="/ransomware-tracker" class="btn btn-outline-warning btn-sm me-2">Ransomware Tracker</a>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Search Threat Indicators</h3>

    <form method="POST">
        <input type="text" name="indicator" class="form-control mb-3" placeholder="Enter IP, URL, domain, hash or CVE..." required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <hr class="my-5">

    <h4>Historical Searches</h4>
    {% if history %}
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Indicator</th>
                    <th>Type</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for item in history %}
                <tr>
                    <td>{{ item['indicator'] }}</td>
                    <td>{{ item['type'] }}</td>
                    <td>{{ item['timestamp'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">No searches yet.</p>
    {% endif %}
</div>

</body>
</html>
