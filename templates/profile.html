<!-- templates/profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - ThirdEye Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">ThirdEye Intelligence</span>
    <div>
        <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h3>API Key Management</h3>

    <form method="POST" class="row g-3 mb-5 mt-3">
        <div class="col-md-4">
            <input type="text" name="vendor" class="form-control" placeholder="Vendor Name" required>
        </div>
        <div class="col-md-6">
            <input type="text" name="api_key" class="form-control" placeholder="API Key" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </div>
    </form>

    <h5 class="mb-3">Saved API Keys</h5>
    {% if apis %}
        <ul class="list-group">
            {% for api in apis %}
                <li class="list-group-item">
                    <strong>{{ api['vendor'] }}</strong>: {{ api['api_key'] }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No API keys saved yet.</p>
    {% endif %}
</div>

</body>
</html>
