<!-- profile.html -->
<form method="POST" class="row g-3 mb-4">
    <div class="col-md-5">
        <select name="vendor" class="form-select" required>
            <option value="">Select Vendor</option>
            <option>VirusTotal</option>
            <option>URLScan</option>
            <option>OpenCTI</option>
            <option>ThreatQ</option>
            <option>AppAnyRun</option>
            <option>RecordedFuture</option>
            <option>Abuse.ch</option>
            <option>MISP</option>
            <option>Netskope</option>
        </select>
    </div>
    <div class="col-md-5">
        <input type="text" name="api_key" class="form-control" placeholder="Enter API Key" required>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </div>
</form>
