<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ThirdEye Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" width="100" class="mb-4" alt="ThirdEye Intelligence Logo">
        <h2>ThirdEye Intelligence</h2>
        <form method="POST" class="mt-3">
            <input class="form-control mb-2" type="text" name="username" placeholder="Username" required>
            <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
            <button class="btn btn-danger w-100" type="submit">Login</button>
            {% if error %}
                <p class="mt-3 text-danger">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
